<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Chemglass</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarSesion()">
        <ion-icon name="log-out-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-tabs>
  <ion-tab-bar slot="bottom" color="primary" class="custom-tab-bar">
    <ion-tab-button tab="home" [routerLink]="['/tabs/home']">
      <img src="assets/icons/home.svg" class="tab-icon" alt="Inicio">
      <ion-label>Inicio</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="products" [routerLink]="['/tabs/products']">
      <img src="assets/icons/products.svg" class="tab-icon" alt="Productos">
      <ion-label>Productos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="carrito" [routerLink]="['/tabs/carrito']">
      <img src="assets/icons/cart.svg" class="tab-icon" alt="Carrito">
      <ion-label>Carrito</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
